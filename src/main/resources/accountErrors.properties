# Customer account creation API errors.

200107 = MSISDN not in valid state to create account
200101 = MSISDN already assigned to another account.
200123 = checkoutDate should be current date.

# Customer balance(s) GET call API errors

200201 = From date of balance inquiry should not be a future date.

# Bill Details errors.
200301 = Start date of bill details should not be a future date.
200302 = End date of bill details cannot be earlier than start date.